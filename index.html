<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: yellow;
      font-family: Arial, sans-serif;
    }

    .di {
      background-color: rgb(178, 174, 174);
      height: 650px;
      width: 450px;
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .di2 {
      background-color: white;
      height: 600px;
      width: 400px;
      position: relative;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      padding-top: 100px; /* leaves space for heading */
    }

    .heading {
      background-color: white;
      border: 3px dashed yellow;
      height: 50px;
      width: 200px;
      position: absolute;
      top: 0.5in;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
    }

    .for {
      padding: 20px 40px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: #4a90e2;
      outline: none;
      box-shadow: 0px 0px 5px rgba(74,144,226,0.5);
    }
  </style>
</head>
<body>
  <main>
    <div class="di">
      <div class="di2">
        <div class="heading">Test Form</div>
        <div class="for">
          <label for="name">First name*</label>
          <input type="text" id="name" placeholder="Enter your name">
           <label for="name">Last name*</label>
          <input type="text" id="name" placeholder="Enter your name">
           <label for="name">Email name*</label>
          <input type="text" id="name" placeholder="Enter your name">
           <label for="name">Password*</label>
          <input type="text" id="name" placeholder="Enter your name">
           <label for="name">Again Password*</label>
          <input type="text" id="name" placeholder="Enter your name">
        </div>
      </div>
    </div>
  </main>
</body>
</html>
